name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.2.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "release" ]]; then
            tag="${{ github.event.release.tag_name }}"
          else
            tag="${{ inputs.tag }}"
          fi
          if [[ ! "${tag}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?$ ]]; then
            echo "Invalid tag format: ${tag} (expected vMAJOR.MINOR.PATCH[-PRERELEASE])" >&2
            exit 1
          fi
          version="${tag#v}"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Release: ${tag} (version: ${version})"

  validate_versions:
    name: Validate versions match tag
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Validate tag version matches manifests
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.prepare.outputs.version }}"

          cargo_version="$(python - <<'PY'
          import tomllib
          print(tomllib.load(open("Cargo.toml","rb"))["package"]["version"])
          PY
          )"

          ui_version="$(python - <<'PY'
          import json
          print(json.load(open("ui/package.json","r",encoding="utf-8"))["version"])
          PY
          )"

          if [[ "${cargo_version}" != "${version}" ]]; then
            echo "Cargo.toml version (${cargo_version}) != tag version (${version})" >&2
            exit 1
          fi
          if [[ "${ui_version}" != "${version}" ]]; then
            echo "ui/package.json version (${ui_version}) != tag version (${version})" >&2
            exit 1
          fi

  ci_gate:
    name: CI Gate
    needs: [prepare, validate_versions]
    uses: ./.github/workflows/ci.yml
    with:
      ref: ${{ needs.prepare.outputs.tag }}
    secrets: inherit

  linux_desktop_amd64:
    name: Linux Desktop (x86_64)
    needs: [prepare, validate_versions, ci_gate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Install Linux desktop dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev libxdo-dev
          if ! sudo apt-get install -y libwebkit2gtk-4.1-dev; then
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.2.1"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (desktop default)
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.prepare.outputs.version }}"
          pkg="cliswitch-${version}-linux-x64"

          rm -rf dist
          mkdir -p "dist/${pkg}"
          cp "target/release/cliswitch" "dist/${pkg}/cliswitch"
          cp README.md LICENSE "dist/${pkg}/"

          tar -C dist -czf "dist/${pkg}.tar.gz" "${pkg}"
          sha256sum "dist/${pkg}.tar.gz" | cut -d' ' -f1 > "dist/${pkg}.tar.gz.sha256"

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-desktop-x86_64
          path: dist/*.*

  linux_desktop_arm64:
    name: Linux Desktop (aarch64)
    needs: [prepare, validate_versions, ci_gate]
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Install Linux desktop dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev libxdo-dev
          if ! sudo apt-get install -y libwebkit2gtk-4.1-dev; then
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.2.1"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (desktop default)
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.prepare.outputs.version }}"
          pkg="cliswitch-${version}-linux-arm64"

          rm -rf dist
          mkdir -p "dist/${pkg}"
          cp "target/release/cliswitch" "dist/${pkg}/cliswitch"
          cp README.md LICENSE "dist/${pkg}/"

          tar -C dist -czf "dist/${pkg}.tar.gz" "${pkg}"
          sha256sum "dist/${pkg}.tar.gz" | cut -d' ' -f1 > "dist/${pkg}.tar.gz.sha256"

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-desktop-aarch64
          path: dist/*.*

  macos_desktop:
    name: macOS Desktop (${{ matrix.runs_on }})
    needs: [prepare, validate_versions, ci_gate]
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: macos-14
            arch: arm64
          - runs_on: macos-15-intel
            arch: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.2.1"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build .app bundle
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.prepare.outputs.version }}"
          pkg="CliSwitch-${version}-macos-${{ matrix.arch }}"

          rm -rf dist
          SKIP_UI=1 bash scripts/bundle-macos-app.sh

          mkdir -p "dist/${pkg}"
          cp -R "dist/macos/CliSwitch.app" "dist/${pkg}/CliSwitch.app"
          cp README.md LICENSE "dist/${pkg}/"

          ditto -c -k --sequesterRsrc --keepParent "dist/${pkg}" "dist/${pkg}.zip"
          shasum -a 256 "dist/${pkg}.zip" | cut -d' ' -f1 > "dist/${pkg}.zip.sha256"

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-${{ matrix.arch }}
          path: dist/*.*

  windows_desktop_amd64:
    name: Windows Desktop (x86_64)
    needs: [prepare, validate_versions, ci_gate]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.2.1"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (desktop default)
        shell: pwsh
        run: |
          cargo build --release --target "x86_64-pc-windows-msvc"

      - name: Package
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ needs.prepare.outputs.version }}"
          $pkg = "CliSwitch-$version-windows-x64"

          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          New-Item -ItemType Directory -Path "dist\\$pkg" | Out-Null

          # GUI 子系统（不弹终端）的可执行文件
          Copy-Item "target\\x86_64-pc-windows-msvc\\release\\cliswitch.exe" "dist\\$pkg\\CliSwitch.exe"
          Copy-Item "README.md","LICENSE" "dist\\$pkg\\"

          Compress-Archive -Path "dist\\$pkg" -DestinationPath "dist\\$pkg.zip" -Force
          $hash = (Get-FileHash -Algorithm SHA256 "dist\\$pkg.zip").Hash.ToLower()
          $hash | Out-File -FilePath "dist\\$pkg.zip.sha256" -Encoding utf8 -NoNewline

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-x64
          path: dist/*.*

  windows_desktop_arm64:
    name: Windows Desktop (aarch64)
    needs: [prepare, validate_versions, ci_gate]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.2.1"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"
          targets: aarch64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (desktop, aarch64)
        shell: pwsh
        run: |
          cargo build --release --target "aarch64-pc-windows-msvc"

      - name: Package
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ needs.prepare.outputs.version }}"
          $pkg = "CliSwitch-$version-windows-arm64"

          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          New-Item -ItemType Directory -Path "dist\\$pkg" | Out-Null
          # GUI 子系统（不弹终端）的可执行文件
          Copy-Item "target\\aarch64-pc-windows-msvc\\release\\cliswitch.exe" "dist\\$pkg\\CliSwitch.exe"
          Copy-Item "README.md","LICENSE" "dist\\$pkg\\"

          Compress-Archive -Path "dist\\$pkg" -DestinationPath "dist\\$pkg.zip" -Force
          $hash = (Get-FileHash -Algorithm SHA256 "dist\\$pkg.zip").Hash.ToLower()
          $hash | Out-File -FilePath "dist\\$pkg.zip.sha256" -Encoding utf8 -NoNewline

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-arm64
          path: dist/*.*

  publish:
    name: Upload Release Assets
    if: >-
      ${{
        always() &&
        needs.prepare.result == 'success' &&
        needs.validate_versions.result == 'success' &&
        needs.ci_gate.result == 'success' &&
        needs.linux_desktop_amd64.result == 'success' &&
        needs.linux_desktop_arm64.result == 'success' &&
        needs.macos_desktop.result == 'success' &&
        needs.windows_desktop_amd64.result == 'success' &&
        needs.windows_desktop_arm64.result == 'success'
      }}
    needs:
      - prepare
      - validate_versions
      - ci_gate
      - linux_desktop_amd64
      - linux_desktop_arm64
      - macos_desktop
      - windows_desktop_amd64
      - windows_desktop_arm64
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: dist/*
