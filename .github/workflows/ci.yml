name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
    inputs:
      ref:
        description: "Git ref (commit SHA / tag) to checkout when called as a reusable workflow"
        required: false
        type: string
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout (workflow_call ref)
        if: ${{ github.event_name == 'workflow_call' && inputs.ref != '' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Checkout (workflow_call default)
        if: ${{ github.event_name == 'workflow_call' && inputs.ref == '' }}
        uses: actions/checkout@v4

      - name: Checkout (default)
        if: ${{ github.event_name != 'workflow_call' }}
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.2.1"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Rust fmt (check)
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --no-default-features --features embed-ui --all-targets -- -D warnings

      - name: Rust test
        run: cargo test --no-default-features --features embed-ui

      - name: Build (release, embed-ui)
        run: cargo build --release --no-default-features --features embed-ui
