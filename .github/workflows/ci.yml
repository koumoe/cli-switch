name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.2.1"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Rust fmt (check)
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --no-default-features --features embed-ui --all-targets -- -D warnings

      - name: Rust test
        run: cargo test --no-default-features --features embed-ui

      - name: Build (release, embed-ui)
        run: cargo build --release --no-default-features --features embed-ui
